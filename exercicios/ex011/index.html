<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
         
        <picture>
            <source media="(max-width: 800px)" srcset="imagens/foto_p.png" type="image/png">
            <source media="(max-width: 1030px)" srcset="imagens/foto_m.png" type="image/png">
            <img src="imagens/foto_g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo aúdio</h1>
        <p>Vamos aprender agora a reproduzir aúdios em HTML5</p>
        <!--Formatos de áudio disponíveis: MP3, WAV, OGG -->
        <audio src="rapsite.mp3" controls loop></audio>
</body>
</html>
