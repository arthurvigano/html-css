<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--Esse é o primeiro jeito pra upar vídeo de uma forma só, no caso MP4

    <h1>Inserindo vídeos hospeados localmente</h1> 
    <p>Este vídeos está hospedado no meu próprio seguidor</p>
    <video src="videos/meuvideo.mp4" controls width="700"></video>
    <video src="videos/meuvideo.webm" controls width="700"></video>

    -->  

    <video width="500" poster="imagens/thumb.jpg" controls>
        <source src="videos/meuvideo.mp4" type="video/mp4">
        <source src="videos/meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o vídeo</p>

    </video>
</body>
</html>
