<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: FonteTeste;
            src: url(fonts/OldLondon.ttf) format('opentype'), url(fonts/OldLondonAlternate.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*TIPOS DE FORMAT() ttf e otf s√£o usados pela maioria dos navegadores
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg*/
        }
        body{
            font-family: 'FonteTeste';
            font-size: 3em;
        }
        
    </style>
</head>
<body>
    <h1>Baixando fontes</h1>

</body>
</html>
