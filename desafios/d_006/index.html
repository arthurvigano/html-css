<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a tag <h1> (no caso esse 1 pode ser substituído e varia até o 6)">Títulos</abbr></li>
        <li><abbr title="Use a tag <img scr=''caminho da imagem''>">Imagens</abbr></li>
        <li><abbr title="Use e tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Primeiro envelopa na tag <pre> para ficar na distribuição igual a se tivesse no código e dentro dela <code> para ficar com a fonte certa de um código">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e colocar no type dela o número 1">Listas numerada</abbr></li>
        <li><abbr title="Use a tag <dl> e dentro dela <dt> para o título do item e <dd> para a descrição dele">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
